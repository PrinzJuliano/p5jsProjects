<html>
<head>
<title>PrinzJuliano App Collective</title>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-title" content="PrinzJuliano App Collective">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="light">
<link rel="apple-touch-icon" sizes="58x58"   href="icns/touch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="152x152" href="icns/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="180x180" href="icns/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="167x167" href="icns/touch-icon-ipad-retina.png">
<link rel="shortcut icon" href="icns/touch-icon-iphone-retina.png">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

<script src="/libs/jquery.min.js"></script>
<script src="/libs/angular.min.js"></script>
<script src="/libs/Framework7/js/framework7.min.js"></script>
<script>
	(function () {
		if (Framework7.prototype.device.android) {
			Dom7('head').append(
			  '<link rel="stylesheet" href="/libs/Framework7/css/framework7.material.min.css">' +
			  '<link rel="stylesheet" href="/libs/Framework7/css/framework7.material.colors.min.css">' 
			);
		}
		else {
			Dom7('head').append(
			  '<link rel="stylesheet" href="/libs/Framework7/css/framework7.ios.min.css">' +
			  '<link rel="stylesheet" href="/libs/Framework7/css/framework7.ios.colors.min.css">'
			);
		}
	})();
	  
	function srt(desc,key) {
	 return function(a,b){
	   return desc ? ~~(key ? a[key]<b[key] : a < b) 
				   : ~~(key ? a[key] > b[key] : a > b);
	  };
	}
	  
	$(document).ready(function(){
		var links = [];
		links.push({'name': 'Menger Fractal Sponge', 'link':'/Sponge', 'self': true});
		links.push({'name': 'Mitosis', 'link':'/Mitosis', 'self': true});
		links.push({'name': 'Snake', 'link':'/Snake', 'self': true});
		links.push({'name': 'Space Invaders', 'link':'/SpaceInvaders', 'self': true});
		links.push({'name': 'Starfield', 'link':'/Starfield', 'self': true});
		links.push({'name': 'Maze Generator', 'link':'/MazeGenerator', 'self': true});
		links.push({'name': 'Touch Test', 'link':'/touchtest.html', 'self': true});
		links.push({'name': 'Tree: L-System Tree', 'link':'/L_SystemTree', 'self': true});
		links.push({'name': 'Tree: OOP-Fractal Tree', 'link':'/OOP_FractalTree', 'self': true});
		links.push({'name': 'Tree: Space Colonizer', 'link':'/SpaceColonizerTree', 'self': true});
		links.push({'name': 'Floaty Lines', 'link':'/FloatyLines', 'self': true});
		links.push({'name': 'PrinzJuliano GitHub', 'link':'http://github.com/PrinzJuliano', 'self': false});
		links.push({'name': 'About PJOG', 'link':'http://pjog.de/about.php', 'self': false});
		links.push({'name': 'PJOG Support', 'link':'http://pjog.de/support/', 'self': false});

		links.sort(srt(null, 'name'));
		
		for(var i = 0; i < links.length; i++)
		{
			$('#links').append('<li>' +
								'<a href="'+links[i].link+'" target="'+(links[i].self?'_self':'_blank')+'" class="item-link item-content external">'+
								'<div class="item-inner">'+
								'<div class="item-title">'+links[i].name+'</div>'+
								'</div>'+
								'</a>'+
								'</li>');
		}
	});
	  
</script>
</head>
<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
		<div class="view view-main">
			
            <div class="pages navbar-through">
               <div data-page="index" class="page with-subnavbar">
					<div class="navbar">
					  <div class="navbar-inner">
						<div class="left"></div>
						<div class="center">PrinzJuliano App Collective</div>
						<div class="right"></div>
					  </div>
					  <div class="subnavbar">
						  <form class="searchbar searchbar-init" data-search-list=".list-block-search" data-search-in=".item-title" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
								<div class="searchbar-input">
									<input type="search" placeholder="Search">
									<a href="#" class="searchbar-clear"></a>
								</div>
								<a href="#" class="searchbar-cancel">Cancel</a>
							</form>
					  </div>
					</div>
					
					
					<div class="searchbar-overlay"></div>
				  <div class="page-content">
					<div class="content-block searchbar-not-found">
						<div class="content-block-inner">Nothing found</div>
					</div>
					
					<div class="list-block list-block-search searchbar-found">
					  <ul id="links">
					  </ul>
					</div>
                  </div>
               </div>
            </div>
         </div>
		
	</div>
	
	<script>
		var $$ = Dom7;
		var myApp = new Framework7();
		
		var mainView = myApp.addView('.view-main', {
         // enable the dynamic navbar for this view:
         dynamicNavbar: true
         });
		 
		 myApp.initSearchbar('.searchbar');
	</script>´
</body>
</html>
